<!-- Modal -->
<div class="modal fade modal-xl" id="ModalEditarEntidade" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal_maior">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Entidade</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <form method="post" action="{{url('admin/entidades/editar')}}" id="cadastrarEntidade"
              enctype="multipart/form-data">
              <input type="hidden" name="entidade_id" id="entidade_id" class="form-control">
              <h5 class="modal-title fw-bold" id="exampleModalLabel">Editar Entidade</h5>
              <div class="row">
                <div class="col-lg-11-3qtr card border-2 shadow-sm mt-2 mb-3 me-4 ms-4">
                  <div class="card-body">
                    <div class="row mb-3">
                      <div class="col-sm-3 card border-2 me-4">
                        <div class="card-body">
                          <div class="row mb-2">
                            <div class="col-sm-12 card border-2">
                              <div class="card-body">
                                <img src='' alt="" id="imgLogoEditar">
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              <div class="mb-3">
                                <label for="logo_editar" class="form-label">Logo Entidade</label>
                                <input type="file" name="logo_editar" id="logo_editar" class="form-control"
                                  onchange="previewEditar()">
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              <div class="mb-3">
                                <label for="contrato_editar" class="form-label">Termo de Compromisso</label>
                                <input type="file" name="contrato_editar" id="contrato_editar" class="form-control">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-8-3qtr card border-2">
                        <div class="card-body">
                          <div class="row">
                            <div class="col-md-8">
                              <div class="mb-3">
                                <label for="nome_editar" class="form-label">Nome da Entidade</label>
                                <input type="text" name="nome_editar" id="nome_editar" class="form-control">
                              </div>
                            </div>
                            <div class="col-md-4">
                              <div class="mb-3">
                                <label for="telefone_entidade_editar" class="form-label">Telefone da Entidade</label>
                                <input type="text" name="telefone_entidade_editar" id="telefone_entidade_editar"
                                  class="form-control">
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-8">
                              <div class="mb-3">
                                <label for="nome_responsavel_editar" class="form-label">Nome do Responsável</label>
                                <input type="text" name="nome_responsavel_editar" id="nome_responsavel_editar"
                                  class="form-control">
                              </div>
                            </div>
                            <div class="col-md-4">
                              <div class="mb-3">
                                <label for="telefone_responsavel_editar" class="form-label">Telefone do
                                  Responsável</label>
                                <input type="text" name="telefone_responsavel_editar" id="telefone_responsavel_editar"
                                  class="form-control">
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-8">
                              <div class="mb-3">
                                <label for="email_editar" class="form-label">E-mail</label>
                                <input type="text" name="email_editar" id="email_editar" class="form-control">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12 card border-2">
                        <div class="card-body">
                          <div class="row">
                            <div class="col-md-4">
                              <div class="mb-3">
                                <label for="cep_editar" class="form-label">CEP</label>
                                <input type="text" name="cep_editar" id="cep_editar" class="form-control">
                              </div>
                            </div>
                            <div class="col-md-4">
                              <div class="mb-3">
                                <label for="bairro_id_editar" class="form-label">Bairro</label>
                                <select id="bairro_id_editar" name="bairro_id_editar" class="form-control" required>
                                  <option value=""><span class="flag-icon flag-icon-gr"></span>Selecione
                                  </option>
                                  {% for bairro in bairros %}
                                  <option value="{{bairro.id}}" {% if bairro.id==entidades.bairro_id %} selected
                                    {%endif%}>
                                    {{bairro.bairro }}
                                  </option>
                                  {% endfor %}
                                </select>
                              </div>
                            </div>
                            <div class="col-md-4">
                              <div class="mb-3">
                                <label for="numero_editar" class="form-label">Número</label>
                                <input type="text" name="numero_editar" id="numero_editar" class="form-control">
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              <div class="mb-3">
                                <label for="endereco_editar" class="form-label">Endereço</label>
                                <input type="text" name="endereco_editar" id="endereco_editar" class="form-control">
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              <div class="mb-3">
                                <label for="referencia_editar" class="form-label">Referência</label>
                                <textarea id="referencia_editar" name="referencia_editar" class="form-control"
                                  rows="3"></textarea>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              <div class="mb-3">
                                <label for="complemento_editar" class="form-label">Complemento</label>
                                <textarea id="complemento_editar" name="complemento_editar" class="form-control"
                                  rows="3"></textarea>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="mb-3">
                    <button type="submit" class="btn btn-dark me-2" value="">Cadastrar</button><button type="button"
                      class="btn btn-warning" onClick="window.location.reload();">
                      Cancelar </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  function previewEditar() {
    imgLogoEditar.src = URL.createObjectURL(event.target.files[0]);

  }
</script>
