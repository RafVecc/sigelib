<!-- Modal -->
<div class="modal fade modal-xl" id="modalPesquisaLeitor" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true" data-bs-focus="false">
  <div class="modal-dialog modal_maior">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Leitor</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <form id="form_emp_dev" autocomplete="off" method="post" action="" enctype="multipart/form-data">
              <div class="row">
                <div class="col-lg-11-3qtr card border-2 shadow-sm mt-2 mb-3 me-4 ms-4">
                  <div class="card-body">
                    <div class="row mb-1">
                      <input type="hidden" name="leitor_id" id="leitor_id" required>
                      <input type="hidden" name="emp_dev_id" id="emp_dev_id" required>
                      <div class="col-lg-3 card border-2 shadow-sm mb-1 ms-4">
                        <div class="card-body">
                          <div class="row">
                            <div class="col-lg-12 card border-2 shadow-sm mb-3">
                              <div class="card-body">
                                <img src='' alt="" id="foto_leitor_pesquisa">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-7-half card border-2 shadow-sm mb-1 ms-4">
                        <div class="card-body d-flex flex-column justify-content-between">
                          <div>
                            <div class="row">
                              <div class="col-sm-4">
                                <div class="mb-3">
                                  <label for="cpf_leitor_pesquisa" class="form-label">CPF</label>
                                  <input class="form-control cpf_leitor_pesquisa" id="cpf_leitor_pesquisa" type="text"
                                    readonly>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-sm-9">
                                <div class="mb-3">
                                  <label for="nome_leitor_pesquisa" class="form-label">Nome Completo</label>
                                  <input class="form-control" type="text" id="nome_leitor_pesquisa" readonly>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <h4 class="modal-title fw-bold label_emp_dev" id="exampleModalLabel"></h4>
                    <div class="row" id="info_emp">
                      <input class="form-control" type="hidden" value='{{ "now"|date("Y-m-d", "America/Bahia") }}'
                        name="data_emprestimo" id="data_emprestimo" readonly required>
                      <input class="form-control" type="hidden"
                        value='{{ "now"|date_modify("+15 day")|date("Y-m-d", "America/Bahia") }}' name="data_prevista"
                        id="data_prevista" readonly required>
                      <input name="observacao_emprestimo" id="observacao_emprestimo" type="hidden" class="form-control">

                    </div>
                    <div class="row" id="lista_emp_dev">

                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
