<!-- Modal -->
<div class="modal fade modal-xl" id="ModalCadastrarEditora" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal_maior">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editora</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <form method="post" action="{{url('admin/editoras/cadastrar')}}" id="cadastrarEditora"
              enctype="multipart/form-data">
              <h5 class="modal-title fw-bold" id="exampleModalLabel">Cadastrar Editora</h5>
              <div class="row">
                <div class="col-lg-11-3qtr card border-2 shadow-sm mt-2 mb-3 me-4 ms-4">
                  <div class="card-body">
                    <div class="row mb-3">
                      <div class="col-sm-12 card border-2">
                        <div class="card-body">
                          <div class="row">
                            <div class="col-md-7">
                              <div class="mb-3">
                                <label for="editora_livro" class="form-label">Editora</label>
                                <input type="text" name="editora_livro" class="form-control" required>
                              </div>
                            </div>
                            <div class="col-md-5">
                              <div class="mb-3">
                                <label for="pais_editora_livro_id" class="form-label">Pa√≠s da Editora</label>
                                <select id="pais_editora_livro_id" name="pais_editora_livro_id" class="form-control"
                                  required>
                                  <option value=""><span class="flag-icon flag-icon-gr"></span>Selecione
                                  </option>
                                  {% for pais_livro in paises_livro %}
                                  <option value="{{pais_livro.id}}">
                                    {{pais_livro.pais_livro }}
                                  </option>
                                  {% endfor %}
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="mb-3">
                    <button type="button" class="btn btn-dark me-2 cadastrarEditora" value="">Cadastrar</button><button
                      type="button" class="btn btn-warning" onClick="window.location.reload();">
                      Cancelar </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
