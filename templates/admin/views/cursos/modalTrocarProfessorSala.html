<!-- Modal -->
<div class="modal fade modal-xl" id="ModalTrocarProfessorSala" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal_maior">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Atividade</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <form method="post" action="{{url('admin/cursos/editarAtividade')}}" id="trocarProfessorSala" enctype="multipart/form-data">
              <input type="hidden" name="atividade_id" id="atividade_id" class="form-control">
              <h5 class="modal-title fw-bold" id="exampleModalLabel">Trocar Professor/Sala</h5>
              <div class="row">
                <div class="col-lg-11-3qtr card border-2 shadow-sm mt-2 mb-3 me-4 ms-4">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-4">
                        <div class="mb-3">
                          <label for="professor_id_editar" class="form-label">Professor</label>
                          <select id="professor_id_editar" name="professor_id_editar" class="form-control" required>
                            <option value=""><span class="flag-icon flag-icon-gr"></span>Selecione
                            </option>
                            {% for professor in professores %}
                            <option value="{{professor.id}}" {% if professor.id==atividades.professor_id %} selected {%endif%}>
                              {{professor.nome }}
                            </option>
                            {% endfor %}
                          </select>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="mb-3">
                          <label for="espaco_id_editar" class="form-label">Sala</label>
                          <select id="espaco_id_editar" name="espaco_id_editar" class="form-control" required>
                            <option value=""><span class="flag-icon flag-icon-gr"></span>Selecione
                            </option>
                            {% for espaco in espacos %}
                            <option value="{{espaco.id}}" {% if espaco.id==atividades.espaco_id %}
                              selected {%endif%}>
                              {{espaco.numero_sala }}
                            </option>
                            {% endfor %}
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="mb-3">
                          <label for="motivo" class="form-label">Descrição</label>
                          <textarea id="motivo" name="motivo" class="form-control"
                            rows="3"></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="mb-3">
                    <button type="submit" class="btn btn-dark me-2" value="">Trocar</button><button type="button"
                      class="btn btn-warning" onClick="window.location.reload();">
                      Cancelar </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
