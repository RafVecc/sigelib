<!-- Modal -->
<div class="modal fade modal-xl" id="ModalEditarLivro" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal_maior">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Livro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <form method="post" action="{{url('admin/livros/editar')}}" id="editarLivro" enctype="multipart/form-data">
              <input type="hidden" name="livro_id" id="livro_id" class="form-control">
              <h5 class="modal-title fw-bold" id="exampleModalLabel">Editar Livro</h5>
              <div class="row">
                <div class="col-lg-11-3qtr card border-2 shadow-sm mt-2 mb-3 me-4 ms-4">
                  <div class="card-body">
                    <div class="row mb-3">
                      <div class="col-sm-3 card border-2 me-4">
                        <div class="card-body">
                          <div class="row mb-2">
                            <div class="col-sm-12 card border-2">
                              <div class="card-body">
                                <img src='' alt="" id="foto_capa_livro_editar">
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              <div class="mb-3">
                                <label for="foto_capa_livro_editar" class="form-label">Foto Capa</label>
                                <input type="file" name="foto_capa_livro_editar" id="img_capa_livro_editar"
                                  class="form-control" onchange="previewCadastroEditar()">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-8-3qtr card border-2">
                        <div class="card-body">
                          <div class="row">
                            <div class="col-md-12">
                              <div class="mb-3">
                                <label for="titulo_livro_editar" class="form-label">Titulo</label>
                                <input type="text" name="titulo_livro_editar" id="titulo_livro_editar"
                                  class="form-control" required>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-5">
                              <div class="mb-3">
                                <label for="genero_livro_editar_id" class="form-label">Gênero do Livro</label>
                                <select id="genero_livro_editar_id" name="genero_livro_editar_id" class="form-control"
                                  required>
                                  <option value=""><span class="flag-icon flag-icon-gr"></span>Selecione
                                  </option>
                                  {% for genero_livro in generos_livro %}
                                  <option value="{{genero_livro.id}}">
                                    {{genero_livro.genero_livro }}
                                  </option>
                                  {% endfor %}
                                </select>
                              </div>
                            </div>
                            <div class="col-md-7">
                              <div class="mb-3">
                                <label for="editora_livro_editar_id" class="form-label">Editora</label>
                                <select id="editora_livro_editar_id" name="editora_livro_editar_id" class="form-control"
                                  required>
                                  <option value=""><span class="flag-icon flag-icon-gr"></span>Selecione
                                  </option>
                                  {% for editora_livro in editoras_livro %}
                                  <option value="{{editora_livro.id}}">
                                    {{editora_livro.editora_livro }}
                                  </option>
                                  {% endfor %}
                                </select>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-4">
                              <div class="mb-3">
                                <label for="ano_livro_editar" class="form-label">Ano</label>
                                <input type="text" name="ano_livro_editar" id="ano_livro_editar" class="form-control">
                              </div>
                            </div>
                            <div class="col-md-4">
                              <div class="mb-3">
                                <label for="pais_livro_editar_id" class="form-label">País</label>
                                <select id="pais_livro_editar_id" name="pais_livro_editar_id" class="form-control"
                                  required>
                                  <option value=""><span class="flag-icon flag-icon-gr"></span>Selecione
                                  </option>
                                  {% for pais_livro in paises_livro %}
                                  <option value="{{pais_livro.id}}">
                                    {{pais_livro.pais_livro }}
                                  </option>
                                  {% endfor %}
                                </select>
                              </div>
                            </div>
                            <div class="col-md-4">
                              <div class="mb-3">
                                <label for="idioma_livro_editar_id" class="form-label">Idioma</label>
                                <select id="idioma_livro_editar_id" name="idioma_livro_editar_id" class="form-control"
                                  required>
                                  <option value=""><span class="flag-icon flag-icon-gr"></span>Selecione
                                  </option>
                                  {% for idioma_livro in idiomas_livro %}
                                  <option value="{{idioma_livro.id}}">
                                    {{idioma_livro.idioma_livro }}
                                  </option>
                                  {% endfor %}
                                </select>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-8">
                              <div class="mb-3">
                                <label for="autor_livro_editar" class="form-label">Autor</label>
                                <input type="text" name="autor_livro_editar" id="autor_livro_editar"
                                  class="form-control">
                              </div>
                            </div>
                            <div class="col-md-4">
                              <div class="mb-3">
                                <label for="quantidade_livro_editar" class="form-label">Quantidade</label>
                                <input type="text" name="quantidade_livro_editar" id="quantidade_livro_editar"
                                  class="form-control">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12 card border-2">
                        <div class="card-body">
                          <div class="row">
                            <div class="col-md-3">
                              <div class="mb-3">
                                <label for="tipo_procedencia_livro_editar_id" class="form-label">Tipo de
                                  Procedência</label>
                                <select id="tipo_procedencia_livro_editar_id" name="tipo_procedencia_livro_editar_id"
                                  class="form-control" required>
                                  <option value=""><span class="flag-icon flag-icon-gr"></span>Selecione
                                  </option>
                                  {% for tipo_procedencia_livro in tipos_procedencia_livro %}
                                  <option value="{{tipo_procedencia_livro.id}}">
                                    {{tipo_procedencia_livro.tipo_procedencia_livro }}
                                  </option>
                                  {% endfor %}
                                </select>
                              </div>
                            </div>
                            <div class="col-md-5">
                              <div class="mb-3">
                                <label for="procedencia_livro_editar" class="form-label">Fornecedor/Instituição Doadora</label>
                                <input type="text" name="procedencia_livro_editar" id="procedencia_livro_editar"
                                  class="form-control">
                              </div>
                            </div>
                            <div class="col-md-4">
                              <div class="mb-3">
                                <label for="data_doacao_compra_livro_editar" class="form-label">Data
                                  Doação/Compra</label>
                                <input type="date" name="data_doacao_compra_livro_editar"
                                  id="data_doacao_compra_livro_editar" class="form-control">
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              <div class="mb-3">
                                <label for="localizacao_livro_editar" class="form-label">Prateleira</label>
                                <input type="text" name="localizacao_livro_editar" id="localizacao_livro_editar"
                                  class="form-control">
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              <div class="mb-3">
                                <label for="sinopse_livro_editar" class="form-label">Sinopse</label>
                                <textarea id="sinopse_livro_editar" name="sinopse_livro_editar" class="form-control"
                                  rows="3"></textarea>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="mb-3">
                    <button type="button" class="btn btn-dark me-2 editarLivro" value="">Editar</button><button
                      type="button" class="btn btn-warning" onClick="window.location.reload();">
                      Cancelar </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  function previewCadastroEditar() {

    var uploadField = document.getElementById("img_capa_livro_editar");
    if (uploadField.files[0].size > 8097152) {
      Swal.fire({
        title: "Alerta!",
        text: "A imagem escolhida está acima do limite permitido (8Mb)!",
        icon: "warning"
      });
      uploadField.value = "";
    } else {
      foto_capa_livro_editar.src = URL.createObjectURL(event.target.files[0]);
    }


  }
</script>
