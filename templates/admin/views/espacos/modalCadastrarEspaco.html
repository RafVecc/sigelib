<!-- Modal -->
<div class="modal fade modal-xl" id="ModalCadastrarEspaco" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal_maior">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Espaço</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <form method="post" action="{{url('admin/espacos/cadastrar')}}" id="cadastrarEspaco"
              enctype="multipart/form-data">

              <h5 class="modal-title fw-bold" id="exampleModalLabel">Cadastrar Espaço</h5>
              <div class="row">
                <div class="col-lg-11-3qtr card border-2 shadow-sm mt-2 mb-3 me-4 ms-4">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-4">
                        <div class="mb-3">
                          <label for="numero_sala" class="form-label">Número do Espaço</label>
                          <input type="text" name="numero_sala" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="mb-3">
                          <label for="andar" class="form-label">Andar</label>
                          <input type="text" name="andar" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="mb-3">
                          <label for="tipo_id" class="form-label">Tipo de Espaço</label>
                          <select id="tipo_id" name="tipo_id" class="form-control" required>
                            <option value=""><span class="flag-icon flag-icon-gr"></span>Selecione
                            </option>
                            {% for tipo_espaco in tipo_espacos %}
                            <option value="{{tipo_espaco.id}}" {% if tipo_espaco.id==espacos.tipo_id %} selected
                              {%endif%}>
                              {{tipo_espaco.tipo_espaco }}
                            </option>
                            {% endfor %}
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="mb-3">
                          <label for="capacidade" class="form-label">Capacidade</label>
                          <input type="text" name="capacidade" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="mb-3">
                          <label for="complemento" class="form-label">Complemento</label>
                          <textarea id="complemento" name="complemento" class="form-control" rows="3"></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="mb-3">
                    <button type="submit" class="btn btn-dark me-2" value="">Cadastrar</button><button type="button"
                      class="btn btn-warning" onClick="window.location.reload();">
                      Cancelar </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
