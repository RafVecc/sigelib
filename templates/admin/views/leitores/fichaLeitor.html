{% extends "dashboard.html" %}
{% block conteudo %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{{url('admin/dashboard')}}">
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item">
            <a href="{{url('admin/leitores/listar')}}">
                Lista de Leitores
            </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
            Ficha do Leitor
        </li>
    </ol>
</nav>
</div>
</div>
<!-- <h3 class="text-center"><Strong>Prontuário</Strong></h3> -->
<div class="row">
    <div class="col-lg-3 card border-2 shadow-sm mb-1 ms-4">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-12 card border-2 shadow-sm mb-3">
                    <div class="card-body">
                        <img src='{{url("uploads/leitores/"~leitor.foto_leitor)}}' alt="" id="imgPhoto">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-7-half card border-2 shadow-sm mb-1 ms-4">
        <div class="card-body">

            <div class="row">
                <div class="col-sm-4">
                    <div class="mb-3">
                        <label for="cpf_leitor" class="form-label">CPF</label>
                        <input class="form-control cpf_leitor" type="text" value="{{leitor.cpf_leitor}}" readonly>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="mb-9">
                        <label for="nome_leitor" class="form-label">Nome Completo</label>
                        <input class="form-control" type="text" id="nome_leitor" value="{{leitor.nome_leitor}}"
                            readonly>
                    </div>
                </div>

            </div>
            <div class="row">

                <div class="col-sm-3">
                    <div class="mb-3">
                        <label for="data_nascimento_leitor" class="form-label">Data De Nascimento</label>
                        <input class="form-control" type="date" value="{{leitor.data_nascimento_leitor}}"
                            id="data_nascimento_leitor" readonly>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="mb-3">
                        <label for="sexo_leitor_id" class="form-label">Sexo</label>
                        <input class="form-control sexo_leitor_id" type="text"
                            value="{% if leitor.sexo_leitor_id=='1' %}MASCULINO{%else%}FEMININO{%endif%}"
                            id="sexo_leitor_id" readonly>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="mb-3">
                        <label for="cor_leitor_id" class="form-label">Cor/Raça</label>
                        <input class="form-control" type="text" value="{{leitor.cor_raca.cor_raca}}" id="cor_leitor_id"
                            readonly>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <div class="mb-3">
                        <label for="telefone_leitor" class="form-label">Contato Pessoal</label>
                        <input class="form-control telefone_leitor" type="text" value="{{leitor.telefone_leitor}}" readonly>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="mb-3">
                        <label for="email_leitor" class="form-label">E-mail</label>
                        <input class="form-control" type="text" value="{{leitor.email_leitor}}" id="email_leitor"
                            readonly>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="mb-3">
                        <label for="escolaridade_leitor_id" class="form-label">Escolaridade</label>
                        <input class="form-control" type="text" value="{{leitor.escolaridade.escolaridade}}"
                            id="escolaridade_leitor_id" readonly>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="mb-3">
                        <label for="rede_social_leitor" class="form-label">Rede Social</label>
                        <input class="form-control" type="text" value="{{leitor.rede_social_leitor}}"
                            id="rede_social_leitor" readonly>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="d-grid my-3 d-md-flex justify-content-md-end"></div>
                    <button type="button" class="btn btn-warning" data-bs-toggle="modal"
                        data-bs-target="#ModalDadosPessoaisCompletos">
                        <i class="fa fa-edit"></i> Editar Leitor
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</br>
{{ flash() }}
<nav class="d-flex">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                type="button" role="tab" aria-controls="nav-home" aria-selected="true">Endereço</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button"
                role="tab" aria-controls="nav-home" aria-selected="true">Histórico de Emprestimo</button>
        </li>
    </ul>
</nav>
<div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">{% include
        'leitores/dadosEndereco.html' %}</div>
    <!-- <div class="tab-pane fade" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">{% include
        'leitores/dadosEndereco.html' %}</div> -->
</div>

{% endblock %}
